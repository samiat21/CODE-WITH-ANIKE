<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div id="newform">
      <h1>Sign up form</h1>
      <div class="form">
        <form>
          <div class="input">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
            /><br /><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
            /><br /><br />
            <input
              type="number"
              id="pnumber"
              name="pnumber"
              placeholder="Phone Number"
            /><br /><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
            /><br /><br />
            <input
              type="password"
              id="pwd"
              name="pwd"
              placeholder="Password"
            /><br /><br />
            <input
              type="password"
              id="cpassword"
              name="cpassword"
              placeholder="Confirm Password"
            />
          </div>
          <br /><br />

          <button type="submit">Sign Up</button>
          <p>
            Already have an account?
            <a href="https://wa.me/2348162243940">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
