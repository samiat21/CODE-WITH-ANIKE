<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><em>SAMNIK'S HUB</em></h1>
    <form action="">
      <label for="fname">First name:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="first name"
      /><br /><br />
      <label for="mname">Middle name:</label>
      <input
        type="text"
        id="mname"
        name="mname"
        placeholder="middle name"
      /><br /><br />
      <label for="lname">Last name:</label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="last name"
      /><br /><br />
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="email"
      /><br /><br />
      <label for="passsword">Password:</label>
      <input
        type="password"
        id="pwd"
        name="pwd"
        placeholder="must contain an uppercase, a lower case, not more than 6 characters"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
        title="an uppercase,a lowercase, at least 6 characters"
        required
      />
      <br /><br />
      <label for="gender">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="female" /><br /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="age" /><br /><br />
      <label for="dob">Date of birth</label>
      <input type="date" id="dob" name="dob" placeholder="date" /><br /><br />
      <label for="pnumber">Phone number:</label>
      <input
        type="number"
        id="pnumber"
        name="pnumber"
        placeholder="phone number"
      /><br /><br />
      <label for="state of origin">State of Origin:</label>
      <select name="state of origin" id="state">
        <br /><br />
        <option value="select">select</option>
        <option value="abia">Abia</option>
        <option value="adamawa">Adamawa</option>
        <option value="Akwa Ibom">Akwa Ibom</option>
        <option value="Anambra">Anambra</option>
        <option value="Bauchi">Bauchi</option>
        <option value="Bayelsa">Bayelsa</option>
        <option value="Benue">Benue</option>
        <option value="Borno">Borno</option>
        <option value="Cross River">Cross River</option>
        <option value="Delta">Delta</option>
        <option value="Ebonyi">Ebonyi</option>
        <option value="Edo">Edo</option>
        <option value="Ekiti">Ekiti</option>
        <option value="Enugu">Enugu</option>
        <option value="Gombe">Gombe</option>
        <option value="Imo">Imo</option>
        <option value="Jigawa">Jigawa</option>
        <option value="Kaduna">Kaduna</option>
        <option value="Kano">Kano</option>
        <option value="Katsina">Katsina</option>
        <option value="Kebbi">Kebbi</option>
        <option value="Kogi">Kogi</option>
        <option value="Kwara">Kwara</option>
        <option value="Lagos">Lagos</option>
        <option value="Nasarawa">Nassarawa</option>
        <option value="Niger">Niger</option>
        <option value="Ogun">Ogun</option>
        <option value="Ondo">Ondo</option>
        <option value="Osun">Osun</option>
        <option value="Oyo">Oyo</option>
        <option value="Plateau">Plateau</option>
        <option value="Rivers">Rivers</option>
        <option value="Sokoto">Sokoto</option>
        <option value="Taraba">Taraba</option>
        <option value="Yobe">Yobe</option>
        <option value="Zamfara">Zamfara</option></select
      ><br /><br />
      <label for="uoc">University of Choice:</label><br /><br />
      <input type="checkbox" id="oau" />
      <label for="oau">Obafemi Awolowo University,Ile-Ife</label><br /><br />
      <input type="checkbox" id="funaab" />
      <label for="funaab">Federal University of Agricultre, Abeokuta</label
      ><br /><br />
      <input type="checkbox" id="unilag" />
      <label for="unilag">University of Lagos, Akoka</label><br /><br />
      <input type="checkbox" id="kwasu" />
      <label for="kwasu">Kwara State University, Malete</label><br /><br />
      <button type="submit">Register</button><br /><br />
      <p>
        For more enquiries,click <a href="https://wa.me/2348162243940">here</a>
      </p>
    </form>
  </body>
</html>
